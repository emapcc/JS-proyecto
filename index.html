<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME - Capitán Frío</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logoheladeria.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <ul>
            <li><a href="#inicio">HOME</a></li>
            <li><a href="#carrito">CARRITO</a></li>
            <li><a href="">NOSOTROS</a></li>
        </ul>

        <a href="./index.html"><img src="./assets/logoheladeria.png" alt=""></a>
    </header>
    
    <div>
        <a href="#"><img src="./assets/publicidad1.png" alt=""></a>
    </div>

    <!-- Cuerpo de la página -->
    <div>
        <h1 id="inicio">Heladería Capitán Frío</h1>
        <h2>Bienvenida/o a nuestra Heladería </h2>

        <!-- Grupo de Cards -->
        <div class="cards-container">
            <!-- Card Medidas de Helado-->
            <div class="card">
                <img class="img1" src="./assets/helado_ilustrativo.jpeg" alt="">
                <h3>Medidas de Helado</h3>
                <form id="form-medida" action="">
                    <label for="">Medidas:</label>
                    <select name="medida" id="medida-helado">
                        <option selected value="">--Seleccione</option>
                        <option value="1/4">1/4 kg (hasta 3 sabores) - $800</option>
                        <option value="1/2">1/2 kg (hasta 4 sabores) - $1000</option>
                        <option value="1">1 kg (hasta 5 sabores) - $1200</option>
                    </select>

                    <label for="">Sabores:</label>
                    <div class="container-sabores">
                        <input type="checkbox" name="americana" id="americana">Americana
                        <input type="checkbox" name="frutilla" id="frutilla">Frutilla
                        <input type="checkbox" name="vainilla" id="vainilla">Vainilla
                        <input type="checkbox" name="chocolate" id="chocolate">Chocolate
                        <input type="checkbox" name="dulce de leche" id="dulce-de-leche">Dulce de Leche
                        <input type="checkbox" name="oreo" id="oreo">Crema oreo
                    </div>

                    <button type="submit">Agregar</button>
                </form>

            </div>
            <!-- Card Palito -->
            <div class="card">
                <img class="img2" src="./assets/helados_palito.jpeg" alt="">
                <h3>Palito</h3>
                <a href="">Ir</a>
            </div>
            <div class="card">
                <img class="img3" src="./assets/helado_industrial.webp" alt="">
                <h3>Helado Industrial</h3>
                <a href="">Ir</a>
            </div>
            <div class="card">
                <img class="img1" src="./assets/helado_porciones.jpeg" alt="">
                <h3>Porciones</h3>
                <a href="">Ir</a>
            </div>
        </div>

        <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank"><img class="wsp-icon" src="./assets/icono_wsp.webp" alt=""></a>
    </div>

    <!-- Sección Carrito -->
    <section>
        <h2 id="carrito">Carrito</h2>
        <div class="carrito-container">
            <h3>Tu Pedido:</h3>
            <ul class="carrito"></ul>
            <div>
                <h3 class="datos-usuario">Tus datos:</h3>
                <form id="form-datos-usuario" class="form-usuario">
                    <label for="">Nombre:</label>
                    <input required type="text" name="nombre" id="nombre" placeholder="John">
                    <label for="">Apellido:</label>
                    <input required type="text" name="apellido" id="apellido" placeholder="López">
                    <label for="">Mail:</label>
                    <input required type="email" name="email" id="email" placeholder="Mail">
                    <button type="submit" id="boton-comprar">Comprar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Sección Login -->
    <!--<section>

    </section> -->

    <footer></footer>

    <!-- Librería Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mi archivo JS -->
    <script src="./script.js"></script>
</body>
</html>
