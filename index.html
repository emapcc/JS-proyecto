        <h1>Heladería Capitán Frío</h1>
        <h2>Bienvenida/o a nuestra Heladería </h2>

        <!-- Grupo de Cards -->
        <div class="cards-container">
            <!-- Card Medidas de Helado-->
            <div class="card">
                <img class="img1" src="./assets/helado_ilustrativo.jpeg" alt="">
                <h3>Medidas de Helado</h3>
                <form id="form-medida" action="">
                    <label for="">Medidas:</label>
                    <select name="medida" id="medida-helado">
                        <option selected value="">--Seleccione</option>
                        <option value="1/4">1/4 (hasta 3 sabores)</option>
                        <option value="1/2">1/2 kg (hasta 4 sabores)</option>
                        <option value="1">1 kg (hasta 5 sabores)</option>
                    </select>

                    <label for="">Sabores:</label>
                    <input type="checkbox" name="americana" id="americana">Americana
                    <input type="checkbox" name="frutilla" id="frutilla">Frutilla
                    <input type="checkbox" name="vainilla" id="vainilla">Vainilla
                    <input type="checkbox" name="chocolate" id="chocolate">Chocolate
                    <input type="checkbox" name="dulce de leche" id="dulce-de-leche">Dulce de Leche
                    <input type="checkbox" name="oreo" id="oreo">Crema oreo

                    <button type="submit">Agregar</button>
                </form>

            </div>
            <!-- Card Palito -->
            <div class="card">
                <img class="img2" src="./assets/helados_palito.jpeg" alt="">
                <h3>Palito</h3>
                <a href="">Ir</a>
            </div>
            <div class="card">
                <img class="img3" src="./assets/helado_industrial.webp" alt="">

            </div>
            <div class="card">
                <img class="img1" src="./assets/helado_porciones.jpeg" alt="">
                <h3>Porciones</h3>
                <a href="">Ir</a>
            </div>
